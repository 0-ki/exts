<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow 확장자 차단</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<div class="container">
    <header>
        <h1>파일 확장자 차단</h1>
        <hr>
        <h3>파일 확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한합니다.</h3>
    </header>
    <main id="content">
        <form name="extensionForm" id="form-extension" class="form-extension" method="post">
            <table>
                <tr>
                    <th>고정확장자</th>
                    <td>
                        <div id="fixed-area1">
                            <input type="checkbox" name="exe" id="fixed-exe">
                            <label for="fixed-exe">bat</label>
                        </div>
                    </td>
                    <td>
                        <div id="fixed-area2">
                            <input type="checkbox" name="" id="">
                            <label for="">cmd</label>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</div>
<script src="js/index.js"></script>
</body>
</html>
